<li class="nav-item px-1">
    <div class="btn-group">
        {% if user.is_authenticated %}
            <button type="button" class="btn btn-outline-light" disabled>{{ user.username }}</button>
            <button type="button"
                    class="btn btn-outline-light dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'logout_user' %}">Log out</a>
            </div>
        {% else %}
            <a class="btn btn-outline-light" href="{% url 'login_user' %}" role="button">Log In</a>
            <button type="button"
                    class="btn btn-outline-light dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'register_user' %}">Register</a>
                <a class="dropdown-item" href="{% url 'password_reset' %}">Reset password</a>
            </div>
        {% endif %}
    </div>
</li>
