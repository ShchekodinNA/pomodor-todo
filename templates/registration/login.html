{% extends 'base.html' %}
{% block title %}Log in{% endblock  %}
{% block body %}
    <h1>Log in</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Log In</button>
    </form>
    <a href="{% url 'password_change' %}">Restore Password</a>
{% endblock  %}
