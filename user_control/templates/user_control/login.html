{% extends 'base.html' %}
{% block title %}Log in{% endblock  %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container p-5">
        <h1 class="text-center" >Log in</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary" type='submit'>Log In</button>
        </form>
        <p class="text-center p-5"><a href="{% url 'register_user' %}">Register</a> if you have not account yet</p>
    </div>
{% endblock  %}
