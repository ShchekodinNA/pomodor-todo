{% extends 'base.html' %}
{% block title %}Log in{% endblock  %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container p-5">
        <h1 class="text-center" >Log in</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary" type='submit'>Log In</button>
        </form>
        <div class="p-5">
            <p><a class="btn btn-secondary" href="{% url 'register_user' %}">Register</a> if you have not account yet</p>
            <p><a class="btn btn-secondary" href="{% url 'password_reset' %}">Reset password</a> if you forgot it</p>
        </div>
    </div>
{% endblock  %}
