{% extends 'base.html' %}

{% block title %}Change password{% endblock  %}

{% block body %}
{% load crispy_forms_tags %}
    <div class='container p-5'>
        <h1 class='text-center'>Enter new password</h1>
        <form method='post'>
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary" type='submit'>Reset password</button>
        </form>
    </div>
{% endblock  %}
