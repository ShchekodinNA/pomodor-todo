{% extends 'base.html' %}

{% block title %}Reset password{% endblock  %}

{% block body %}
{% load crispy_forms_tags %}
<div class='container p-5'>
    <h1 class='text-center'>Reset password</h1>
    <form method='post'>
        {% csrf_token %}
        {{reset_form|crispy}}
        <button class="btn btn-primary" type='submit'>Send to email</button>
    </form>
</div>

{% endblock  %}
